<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="../style.css">
    <script src="https://kit.fontawesome.com/9f863b172d.js" crossorigin="anonymous"></script>
    <title>Registrate</title>
</head>

<body>
    <header>
        <nav class="navbar">
            <img src="../img/logo.png" alt="" class="logo">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="turnos.html">Turnos</a></li>
                <li><a href="nosotros.html">Nosotros</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
            <ul class="register">
                <li><a href="register.html">Registrarse</a></li>
            </ul>
            <div class="menu-bar">
                <i id="menu-icon" class="fas fa-bars"></i>
            </div>
        </nav>

    </header>


    <main class="register-cont">
        <form class="register-form">
            <div class="cont">
                <h2 class="register-title">Registrarse</h2>
                <div class="input-cont">
                    <i id="icon-register" class="fas fa-user"></i>
                    <input type="text" name="" id="" placeholder="Nombre Completo" class="input-register">
                </div>

                <div class="input-cont">
                    <i id="icon-register" class="fas fa-envelope"></i>
                    <input type="email" name="" id="" placeholder="Emaíl" class="input-register">
                </div>

                <div class="input-cont">
                    <i id="icon-register" class="fas fa-key"></i>
                    <input type="password" name="" id="" placeholder="Contraseña" class="input-register">
                </div>
                <div class="input-cont">
                    <input type="submit" value="REGISTRARTE AHORA!" id="boton-reg" class="input-register">
                    <p class="txt-reg">Al registrarte , aceptas nuestras condiciones de uso y politica de privacidad.</p>
                    <p class="txt-reg2">¿Ya tenés cuenta? <a class="link-login" href="login.html">Iniciar sesión</a></p>
                </div>
            </div>
        </form>
    </main>


    <footer>
        <div class="redes-sociales">
            <i id="icon-footer-ig" class="fa fa-instagram"></i>
            <i id="icon-footer-fb" class="fa fa-facebook"></i>
            <i id="icon-footer-tw" class="fa fa-twitter"></i>
        </div>
        <div>
            <p class="copy">&copy;2022 Macho Alfa / Todos los derechos reservados</p>
        </div>
    </footer>
</body>

</html>
